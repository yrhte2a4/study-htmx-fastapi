<!-- エラー応答 -->
<div class="chat-message flex justify-start">
    <div class="flex items-end space-x-3 max-w-2xl">
        <div class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center bg-red-500">
            <i class="fas fa-exclamation-triangle text-white text-sm"></i>
        </div>
        <div class="bg-red-50 border border-red-200 rounded-2xl px-6 py-4 hover-lift text-red-800">
            <div class="flex items-center mb-2">
                <span class="text-xs font-semibold text-red-600">エラー</span>
                <span class="text-xs ml-2 text-red-400">{{ format_time() }}</span>
            </div>
            <div class="text-sm leading-relaxed">
                <i class="fas fa-times-circle mr-2"></i>
                {{ error }}
            </div>
            {% if "レート制限" in error %}
            <div class="mt-3 p-3 bg-red-100 rounded-lg">
                <div class="text-xs font-medium text-red-700 mb-1">💡 対処方法:</div>
                <ul class="text-xs text-red-600 space-y-1">
                    <li>• 60秒待ってから再試行</li>
                    <li>• Azure OpenAIポータルでクォータ増加を申請</li>
                    <li>• より軽量なモデルに変更</li>
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</div>
